<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc-js</title>
    <script src="script/script-calc.js" language="javascript"></script>
    <link rel="stylesheet" href="styles/style-calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet"> 
</head>
<body>
    <table style="background-color: palevioletred;">

        <tr>
            <td colspan="3">
                <input class="display_box" type="text" name="resultat" id="result">
            </td>
            <td>
                <input class="button" type="button" value="C" onclick="clearScreen()" style="background-color: red;">
            </td>
        </tr>

        <tr>
            <td>
                <input class="button" type="button" value="1" onclick="display('1')">
            </td>
            <td>
                <input class="button" type="button" value="2" onclick="display('2')">
            </td>
            <td>
                <input class="button" type="button" value="3" onclick="display('3')">
            </td>
            <td>
                <input class="button" type="button" value="/" onclick="display('/')">
            </td>
        </tr>

        <tr>
            <td>
                <input class="button" type="button" value="4" onclick="display('4')">
            </td>
            <td>
                <input class="button" type="button" value="5" onclick="display('5')">
            </td>
            <td>
                <input class="button" type="button" value="6" onclick="display('6')">
            </td>
            <td>
                <input class="button" type="button" value="-" onclick="display('-')">
            </td>
        </tr>

        <tr>
            <td>
                <input class="button" type="button" value="7" onclick="display('7')">
            </td>
            <td>
                <input class="button" type="button" value="8" onclick="display('8')">
            </td>
            <td>
                <input class="button" type="button" value="9" onclick="display('9')">
            </td>
            <td>
                <input class="button" type="button" value="+" onclick="display('+')">
            </td>
        </tr>

        <tr>
            <td>
                <input class="button" type="button" value="." onclick="display('.')">
            </td>
            <td>
                <input class="button" type="button" value="0" onclick="display('0')">
            </td>
            <td>
                <input class="button" type="button" value="*" onclick="display('*')">
            </td>
            <td>
                <input class="button" type="button" value="=" onclick="calculate()" style="background-color: red;">
            </td>
        </tr>

        <tr>
            <td colspan="4">
                <input class="button" type="button" value="%" onclick="display('%')" style="width: 100%;">
            </td>
        </tr>

    </table>

</body>
</html>
